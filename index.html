<!DOCTYPE html>
<html>
<head>
    <title>Final</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous" />
        <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script src="https://kit.fontawesome.com/fcd8ad1bc1.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <div class="container">
        <img src="airplane.svg" alt="airplane" class="plane"> </svg>
        <header class="title">
        <h1 >
            Welcome to Your Weather Report
        </h1>
        <h4>
            Plan your trip according to the weather!  
        </h4>
        </header>
        <div class="card">
            <div class="card-body">
                <h2 id="date">
                    Today is a day 
                </h2>
               <div class="row">
                   <div class="col-10">
                        <form class=search id="search-bar">
                            <input type="text"autocomplete="off" autofocus="on" placeholder="Search cities" class="form-control" id="search-input">
                    </div>
                    <div class="col-2">
                        <input type="submit" class=button value="search">
                    </div>
                        </form>
                </div>
                <div class="container1">
                    <div class="row">
                        <div class="col-4" id="city">
                            Portland
                        </div>
                        <div class="col-4">
                            <img class= "icon" id="icon"></i>
                        </div>
                        <div class="col-4"id="temp">
                            <span class="number" id="raw-temp">7</span>
                            <span class="units">
                                <span class="celcius" >
                                    <a href="#"id="celsius">℃ </a>
                                </span>|
                                <span class="fahrenheit">
                                    <a href="#"id="fahrenheit">℉ </a>
                                </span>
                            </span>
                        </span>
                        </div>
                    </div>
                </div>
                <div class="container2">
                    <div class="row">
                      <div class="col-4">
                        Humidity: 
                        <span id="humidity">
                            50
                        </span>
                        %
                      </div>
                      <div class="col-4" id="description">
                            Rain 
                      </div>
                      <div class="col-4">
                        Wind Speed:
                        <span id="wind">
                            10
                        </span>
                        km/hr
                      </div>
                      
                    </div>
                  </div>
                    </div>
                </div>
            </div>
        </div>
        <p>
            <span class="author">
                <a href="https://github.com/lvogue/weather-app">
                    Open Source Code
                </a>
                by: Lauren Vogler
            </span>  
        </p>
        <script src="index.js"></script>
    
    </div>
</body>

</html>
